pluginManagement {
    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }
    includeBuild('../node_modules/@react-native/gradle-plugin')
    includeBuild('hyperswitch-gradle-plugin')
}
plugins {
    id("io.hyperswitch.settings") version "0.75.2"
}
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex -> ex.autolinkLibrariesFromCommand() }

rootProject.name = 'io.hyperswitch'

include ':app', ':demo-app', ':demo-app-lite', ':hyperswitch-sdk-android-lite', ':hyperswitch-scan-card-lite', ':hyperswitch-sdk-android-api', ':hyperswitch-sdk-android-logger', ':hyperswitch-sdk-android-common', ':hyperswitch-sdk-android-webview-utils', ':hyperswitch-sdk-android-click-to-pay'
includeBuild('../node_modules/@react-native/gradle-plugin')

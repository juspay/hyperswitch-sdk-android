pluginManagement {
    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }
    includeBuild('../node_modules/@react-native/gradle-plugin')
    includeBuild('hyperswitch-gradle-plugin')
}
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex -> ex.autolinkLibrariesFromCommand() }

rootProject.name = 'io.hyperswitch'

include ':app'
include ':demo-app'
include ':demo-app-lite'
include ':hyperswitch-sdk-android-api'
include ':hyperswitch-sdk-android-authentication'
include ':hyperswitch-sdk-android-click-to-pay'
include ':hyperswitch-sdk-android-common'
include ':hyperswitch-sdk-android-lite'
include ':hyperswitch-sdk-android-logger'
include ':hyperswitch-sdk-android-scancard'
include ':hyperswitch-sdk-android-webview-utils'
includeBuild('../node_modules/@react-native/gradle-plugin')
